<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confession Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --card: rgba(15,23,42,.45);
        --border: rgba(148,163,184,.2);
        --text: #e2e8f0;
        --accent: #38bdf8;
      }
      body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
      .container { max-width: 720px; margin: 0 auto; padding: 1.5rem; }
      h1 { font-size: 1.8rem; margin-bottom: .4rem; }
      .subtitle { opacity: .7; margin-bottom: 1.1rem; }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: .8rem; padding: 1rem; margin-bottom: 1rem; }
      textarea { width: 100%; min-height: 90px; border-radius: .5rem; border: 1px solid #1f2937; padding: .75rem; background: rgba(15,23,42,.15); color: var(--text); }
      button { background: var(--accent); border: none; padding: .55rem 1.05rem; border-radius: .55rem; color: #0f172a; font-weight: 600; cursor: pointer; }
      .meta { font-size: .7rem; opacity: .55; margin-top: .3rem; }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <h1>Anonymous Confession Wall</h1>
      <p class="subtitle">Your confession will appear after admin approval.</p>

      <div class="card">
        <h2 style="margin-top:0">Write a confession</h2>
        <textarea id="confessionInput" maxlength="240" placeholder="I still stalk my ex ðŸ‘€"></textarea>
        <br /><br />
        <button onclick="submitConfession()">Send for approval</button>
        <p id="status" class="subtitle"></p>
      </div>

      <h2>Latest approved confessions</h2>
      <div id="feed"></div>
    </div>

    <script>
      // BURAYI KENDÄ° PROJENLE DEÄžÄ°ÅžTÄ°R
      const SUPABASE_URL = "https://ijlmspfmmxnktsggoitd.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqbG1zcGZtbXhua3RzZ2dvaXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MzE1ODQsImV4cCI6MjA3ODQwNzU4NH0.s_lj8SNu64M0W4rM-sWTOJdN9DhxQ6XnqCawdY-c4dY";

      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function loadConfessions() {
        const feed = document.getElementById('feed');
        feed.innerHTML = 'Loading...';
        const { data, error } = await supabase
          .from('confessions')
          .select('*')
          .eq('approved', true)
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) {
          console.error(error);
          feed.innerHTML = 'Could not load confessions.';
          return;
        }

        if (!data.length) {
          feed.innerHTML = '<p class="subtitle">No approved confessions yet.</p>';
          return;
        }

        feed.innerHTML = '';
        data.forEach(row => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div>${row.text}</div>
            <div class="meta">anonymous â€¢ ${new Date(row.created_at).toLocaleString()}</div>
          `;
          feed.appendChild(card);
        });
      }

      async function submitConfession() {
        const input = document.getElementById('confessionInput');
        const val = input.value.trim();
        if (!val) return;
        const { error } = await supabase
          .from('confessions')
          .insert({ text: val, approved: false });
        if (error) {
          console.error(error);
          document.getElementById('status').textContent = 'Error sending. Try again.';
          return;
        }
        input.value = '';
        document.getElementById('status').textContent = 'Sent âœ… waiting for approval.';
      }

      loadConfessions();
    </script>
  </body>
</html>
