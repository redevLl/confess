<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confession Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --card: rgba(15,23,42,.45);
        --border: rgba(148,163,184,.2);
        --text: #e2e8f0;
        --accent: #38bdf8;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      h1 { font-size: 1.8rem; margin-bottom: .4rem; }
      .subtitle { opacity: .7; margin-bottom: 1.1rem; }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: .8rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        min-height: 90px;
        border-radius: .5rem;
        border: 1px solid #1f2937;
        padding: .75rem;
        background: rgba(15,23,42,.15);
        color: var(--text);
      }
      button {
        background: var(--accent);
        border: none;
        padding: .55rem 1.05rem;
        border-radius: .55rem;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      .meta { font-size: .7rem; opacity: .55; margin-top: .3rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Anonymous Confession Wall</h1>
      <p class="subtitle">Drop what you canâ€™t post anywhere else. No account, no names.</p>

      <div class="card">
        <h2 style="margin-top:0">Write a confession</h2>
        <textarea id="confessionInput" maxlength="240" placeholder="I still stalk my ex ðŸ‘€"></textarea>
        <br /><br />
        <button onclick="submitConfession()">Publish anonymously</button>
        <p id="status" class="subtitle"></p>
      </div>

      <h2>Latest confessions</h2>
      <div id="feed"></div>
    </div>

    <script>
      // Sayfa boÅŸ gÃ¶rÃ¼nmesin diye baÅŸlangÄ±Ã§ verileri
      const confessions = [
        "I said I was busy, I just didnâ€™t want to go.",
        "I keep re-reading old chats.",
        "I miss someone I shouldnâ€™t miss."
      ];

      function renderFeed() {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        [...confessions].reverse().forEach(text => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div>${text}</div>
            <div class="meta">anonymous â€¢ just now</div>
          `;
          feed.appendChild(card);
        });
      }

      function submitConfession() {
        const input = document.getElementById('confessionInput');
        const val = input.value.trim();
        if (!val) return;
        confessions.push(val);
        renderFeed();
        input.value = '';
        document.getElementById('status').textContent = 'Posted anonymously âœ… (local only)';
      }

      renderFeed();
    </script>
  </body>
</html>
