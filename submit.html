<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submit • Confession Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #020617 100%);
        --card: rgba(15, 23, 42, 0.4);
        --border: rgba(148, 163, 184, 0.13);
        --text: #e2e8f0;
        --muted: rgba(226, 232, 240, 0.6);
        --accent: #38bdf8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        min-height: 100vh;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: rgba(2, 6, 23, 0.45);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
      }
      .nav {
        max-width: 1140px;
        margin: 0 auto;
        padding: 0.8rem 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .logo a {
        color: var(--text);
        text-decoration: none;
        font-weight: 700;
      }
      .links {
        display: flex;
        gap: 0.55rem;
        flex-wrap: wrap;
      }
      .links a {
        color: var(--muted);
        text-decoration: none;
        font-size: 0.7rem;
        padding: 0.35rem 0.7rem;
        border-radius: 9999px;
      }
      .links a:hover,
      .links a.active {
        background: rgba(56, 189, 248, 0.12);
        color: var(--text);
      }
      .cta-btn {
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        border: none;
        border-radius: 999px;
        padding: 0.4rem 0.9rem;
        font-weight: 600;
        color: #020617;
        cursor: pointer;
        font-size: 0.7rem;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 1.6rem 1.2rem 2.5rem;
      }
      h1 {
        font-size: clamp(1.5rem, 3vw, 1.7rem);
        margin-bottom: 0.3rem;
      }
      .sub {
        color: var(--muted);
        font-size: 0.75rem;
        margin-bottom: 1rem;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1rem 1rem 0.7rem;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        border-radius: 0.7rem;
        border: 1px solid rgba(148, 163, 184, 0.12);
        background: rgba(15, 23, 42, 0.12);
        color: var(--text);
        padding: 0.6rem 0.7rem;
        resize: vertical;
      }
      button.primary {
        margin-top: 0.65rem;
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        border: none;
        padding: 0.5rem 1.05rem;
        border-radius: 0.6rem;
        color: #020617;
        font-weight: 600;
        cursor: pointer;
      }
      .status {
        font-size: 0.65rem;
        color: var(--muted);
        margin-top: 0.4rem;
      }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
(function(){
  const h = new Date().getHours();
  const night = (h >= 23 || h < 5);
  if (night) document.documentElement.classList.add('night');
})();
</script>
<style>
  .night body { filter: brightness(.9) contrast(1.05); }
  .night .card { box-shadow: 0 0 24px rgba(56,189,248,.12) inset, 0 0 10px rgba(56,189,248,.15); }
  .night .links a:hover { box-shadow: 0 0 10px rgba(56,189,248,.35); }
</style>
</head>
  <body>
    <header>
      <div class="nav">
        <div class="logo"><a href="/">Confession Wall</a></div>
        <div class="links">
          <a href="/">Home</a>
          <a href="/rules.html">Rules</a>
          <a href="/public.html">Public</a>
          <a href="/submit.html" class="active">Submit</a>
          <a href="/updates.html">Updates</a>
          <a href="/privacy.html">Privacy</a>
          <a href="/holders.html">Holders</a>
          <a href="/token.html">Token</a>
        </div>
        <button class="cta-btn" onclick="location.href='/public.html'">View wall</button>
      </div>
    </header>

    <main>
      <h1>Submit a confession</h1>
      <p class="sub">Anonymous. No login. It will be visible only after the admin approves it.</p>

      <div class="card">
        <textarea id="confessionInput" maxlength="240" placeholder="Write it here..."></textarea>
        <button class="primary" onclick="submitConfession()">Send</button>
        <p id="status" class="status"></p>
      </div>
    </main>

    <script>
      // YOUR SUPABASE CONFIG
      const SUPABASE_URL = "https://ijlmspfmmxnktsggoitd.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqbG1zcGZtbXhua3RzZ2dvaXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MzE1ODQsImV4cCI6MjA3ODQwNzU4NH0.s_lj8SNu64M0W4rM-sWTOJdN9DhxQ6XnqCawdY-c4dY";

      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function submitConfession() {
        const input = document.getElementById('confessionInput');
        const status = document.getElementById('status');
        const val = input.value.trim();
        if (!val) return;

        const { error } = await supabase
          .from('confessions')
          .insert({ text: val, approved: false });

        if (error) {
          console.error(error);
          status.textContent = 'Error sending. Please try again.';
          return;
        }

        input.value = '';
        status.textContent = 'Sent ✅ waiting for admin approval.';
      }
    </script>
  </body>
</html>
